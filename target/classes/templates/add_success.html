<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>Image Repository</title>
    <link rel="stylesheet" type="text/css" href="/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages-getOrderInfo.css" />
</head>

<body>
<!--head-->
<!-- 头部栏位 -->
<!--页面顶部-->
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <div class="top">
            <div class="py-container">
                <div class="shortcut">
                    <ul class="fl">
                        <li class="f-item"></li>
                        <li class="f-item">请<a href="login.html" target="_blank">登录</a>　<span><a href="register.html"
                                                                                                 target="_blank">免费注册</a></span></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g Logo">
                    <div class="yui3-u Left logoArea">
                        <a class="logo-bd" title="青橙" href="login.html" target="_blank"></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="cart py-container" id="cart">
    <!--主内容-->
    <div class="checkout py-container">
        <div class="checkout-tit">
            <h4 class="tit-txt">New Added Image Products</h4>
        </div>
        <div class="checkout-steps">
            <div class="hr"></div>
            <div class="payshipInfo">
                <div class="hr"></div>
                <div class="step-cont">
                    <ul class="send-detail">
                        <style>
                            .dialog-card {
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                            }

                            .dialog-card>p {
                                display: flex;
                                flex-direction: row;
                                min-width: 10rem;
                            }

                            .dialog-card>p>span {
                                flex-grow: 1;
                                text-align: center;
                            }
                        </style>
                        <div class="dialog-card">
                            <h1>Your products are added successfully</h1>
                            <p>Product Name：<span th:text="${imagesProducts.commodityName}"></span></p>
                            <p>Product Description：<span th:text="${imagesProducts.commodityDesc}"></span></p>
                            <p>Product Price：<span th:text="${imagesProducts.commodityPrice}"></span></p>
                            <p>Product Inventory：<span th:text="${imagesProducts.totalStock}"></span></p>
                        </div>
                    </ul>
                </div>
                <div class="hr"></div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
